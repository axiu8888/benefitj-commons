ext {
    springBootVersion = "2.3.6.RELEASE"
    jacksonVersion = "2.11.0"
    lombokVersion = "1.18.6"

    rxJavaVersion = '2.2.19'
    okHttpVersion = '4.6.0'
    retrofitVersion = '2.8.1'

    // 先定义变量
    artifactPrefix = ""
}



subprojects {

    group = 'com.benefitj'
    version = '1.2.1-SNAPSHOT'

    ext {
        artifactPrefix = ""
        groupId = "com.benefitj"
        artifactId = "${project.name}"
        versionId = "${version}"
    }

}