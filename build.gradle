ext {
    springBootVersion = "2.4.3"
    jacksonVersion = "2.12.1"
    lombokVersion = "1.18.18"

    rxJavaVersion = '2.2.21'
    okHttpVersion = '4.9.1'
    retrofitVersion = '2.9.0'

    // 先定义变量
    artifactPrefix = ""
}



subprojects {

    group = 'com.benefitj'
    version = '1.3.0-SNAPSHOT'

    ext {
        artifactPrefix = ""
        groupId = "com.benefitj"
        artifactId = "${project.name}"
        versionId = "${version}"
    }

}