
ext {
    jacksonVersion = "2.13.0"
    lombokVersion = "1.18.22"

    rxJavaVersion = '2.2.21'
    okHttpVersion = '4.9.2'
    retrofitVersion = '2.9.0'

    // 先定义变量
    artifactPrefix = ""


    repositoryAddress = '192.168.159.133:9001'
//    repositoryAddress = '192.168.19.129:9001'
    repositoryUserName = 'admin'
    repositoryPassword = 'admin123'
    useRepository = false
}


allprojects {

    apply plugin: 'java'
    apply plugin: 'maven'

    group = 'com.benefitj'
    version = "1.6.3-SNAPSHOT"

    apply from: "${getRootDir()}/buildSystem/base.gradle"

    ext {
        groupId = "${group}"
        artifactPrefix = "commons-"
        artifactId = "${getProject().name}"
        versionId = "${version}"
    }

    //sourceCompatibility = JavaVersion.VERSION_11
    //targetCompatibility = JavaVersion.VERSION_11

    dependencies {
        compile 'org.projectlombok:lombok:1.18.22'
    }
}