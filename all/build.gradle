
apply from: "${getRootDir()}/buildSystem/base.gradle"

archivesBaseName = "benefitj-commons"

// 打包到一个项目
ext.allInOne = true
// 上传到nexus/maven仓库
ext.upload = true

dependencies {
  // compileOnly、implementation、api

  def deps = [
      ":consistent-hash",
      ":core",
      ":device",
      ":eventbus",
      ":extensions",
      ":frameworks",
      ":http",
      ":interpolator",
      ":javastruct",
      ":mqtt",
      ":netty",
      ":pipeline",
  ]
  if (allInOne) {
    deps.forEach{compileOnly(project(it)) }
  } else {
    deps.forEach{api(project(it)) }
  }
}
